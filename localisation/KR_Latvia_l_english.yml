### Events ###

lat.1.t:0 "씁쓸한 승리"
lat.1.d:0 "라트비아의 역사, 그들의 저항전쟁, 그리고 그들이 리가를 제대로 차지할 수 없었다는 것을 설명합니다."
lat.1.a:0 "라트비아인들이여, 리가를 잊지 말라!"

lat.2.t:0 "라트비아의 이중통치"
lat.2.d:0 "라트비아는 동쪽의 민족주의파와 서쪽의 사회주의파로 나뉘어 있으며, 두 파는 서로의 권위에 도전하고 있다고 설명합니다. 회의가 열리고 있지만 아무도 그것을 인정하지 않습니다."
lat.2.a:0 "라트비아에는 오직 하나의 정권만이 있을 수 있다."

lat.3.t:0 "만토이펠의 반란"
lat.3.d:0 "만토이펠이 리보니아에서 저항전쟁을 벌이고 있습니다. 과연 성공할 수 있을까요?"
lat.3.a:0 "저항군이 파괴되었다!"
lat.3.b:0 "저항군이 발미에라로 진격한다!"

lat.4.t:0 "쿠렐리스의 라트비아"
lat.4.d:0 "쿠렐리스가 만토이펠을 이겨 협약을 해체하고, 이스콜라트를 물리칩니다."
lat.4.a:0 "라트비아인을 위한 라트비아!"

lat.5.t:0 "페테르스의 라트비아"
lat.5.d:0 "만토이펠은 발미에라에서 승리하지만, 그의 승리는 오래가지 못하고 이스콜라트가 그를 쫓아냅니다."
lat.5.a:0 "이제 우리는 진정한 사회주의를 건설한다!"

lat.6.t:0 "라트비아가 인터내셔널 가입을 원하다"
lat.6.d:0 "우리는 동유럽에 있는 동지들로부터 외교적 메시지를 받았습니다. 이스콜라트 공화국으로 알려진 라트비아는 마침내 그들의 강제적인 중립을 끝내고 제3인터내셔널에 동등한 파트너로 가입하기를 희망합니다. 라트비아 레닌주의자들을 세계 노조주의 공동체로 받아들여야 할까요?"
lat.6.a:0 "물론이지!"
lat.6.b:0 "차라리 안하는 것이 낫겠군"

lat.7.t:0 "받아들여지다"
lat.7.d:0 "인터내셔널은 우리 신생 공화국을 그들의 동맹으로 받아들인다는 답장을 우리에게 보냈습니다."
lat.7.a:0 "만세"

lat.8.t:0 "거부당하다"
lat.8.d:0 "인터내셔널은 우리가 그들의 동맹으로 받아들여지지 않을 것이라는 답장을 우리에게 보냈습니다."
lat.8.a:0 "시발"

lat.9.t:0 "바람이 불다"
lat.9.d:0 "제2차 세계대전이 시작되었을 때, 발트 독일인의 생득권 상실은 역설적으로 안도의 한숨이 되었습니다. 라트비아와 에스토니아라는 두 국가는 러시아의 침공으로부터 리가를 보호하는 중립의 방벽 역할을 했습니다. 하지만 그럼에도 불구하고, 리가의 방위군과 그들의 지휘관들은 이것이 단지 폭풍 전의 잠깐의 고요일 뿐이라는 것을 매우 잘 알고 있었습니다. 도시 주변 순찰이 잦아지고, 보급품들이 저장되고 확보되고 있으며, 식품들이 일반 시민들에게 배급되고 있습니다.\n\n그리고 나서, 첫 번째 조짐이 나타났습니다. 독일군이 아직 공격하지 않기로 결정했지만, 도시 주변, 때로는 리가 포병 초소까지 라트비아군의 군사 운동이 증가하고 있습니다. 적의 포병은 서둘러 바리케이드를 모아 요새를 포격하기 위해 도시 주변에 배치되었습니다. 라트비아 외교의 완전한 침묵은 마치 그들이 리가가 존재한다는 것을 완전히 잊은 것처럼 보입니다.\n\n양측 모두 1936년 마지막 교전에서 끝내야 할 일이 있었습니다. 라트비아인들은 마침내 독일인들을 그들의 고국에서 쫓아내고 그들의 유일한 수도인 리가를 되찾기 위해. 발트 독일인들은 영원히 이 반란을 파괴하고 그들의 생득권을 되찾기 위해.\n\n리가의 거리에는 차가운 바람이 불고, 그 바람과 함께 고함소리가 울려 퍼지고, 모두 같은 소리를 외칩니다."
lat.9.a:0 "바리케이드를 향하여!"

### Focuses ###

### Ideas ###

LAT_dualism:0 "이중 지배"
LAT_dualism_desc:0 "라트비아 공화국은 독일의 재앙에 대항하는 취약한 동맹에 참여한 두 조직과 두 야심가들 사이에서 태어났습니다. 라트비아 게릴라들은 라트비아를 위해 싸웠지만, 그들이 생각하는 라트비아는 사람마다 다릅니다. 어떤 이들은 인정된 지도자 아래에 국가적이고 애국적인 국가를 원하며, 다른 이들은 사회주의적인 이스콜라트(Iskolat)를 우러러봅니다. 이제 독일인들은 쫓겨났기 때문에, 이런 차이점들은 그들 스스로 무너지게 합니다."

LAT_remember_riga:0 "라트비아인이여, 리가를 잊지 말라!"
LAT_remember_riga_desc:0 "라트비아의 영원한 수도인 라트비아의 심장이 우리에게서 빼앗겼습니다. 우리 파르티잔들은 도시를 확보하는데 실패했고 "리가의 자유 도시"는 이제 그 땅에 서 있습니다. 이것은 발트 독일인들과의 우리의 싸움이 아직 끝나지 않았다는 것을 끊임없이 상기시켜 줍니다. 라트비아인이여, 리가를 절대 잊지 말라!"

