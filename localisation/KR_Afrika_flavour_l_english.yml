### Events ###
afro.3.t:0 "제국이 이드 알피트르를 축하하다"
afro.3.t2:0 "이집트가 이드 알피트르를 축하하다"
afro.3.d1:0 "오늘은 이드 알피트르의 첫 번째 날. 모든 무슬림들이 라마단의 끝을 축하하는 자리입니다."
afro.3.d2:0 "오늘은 라마잔 바이라므, 단식 해제 축제의 첫날입니다. 라마단 한달동안 단식을 한 후, 모든 이슬람교도들은 이 즐거운 행사를 기념하고 있습니다.\n\n대부분의 가정에서 남자들은 모스크의 아침 기도에 참석합니다. 그런 다음 그들은 호화로운 아침 식사를 준비하기 위해 귀가합니다. 또한 기도에 참석하기 전에 대추나 약간의 단 음식을 먹는 것이 관례입니다. 이는 많은 가정에서 지난 30일 이후 일출 후에 제공되는 첫 번째 아침식사입니다.  아들, 딸, 손자 등 집안의 젊은 사람들은 어른들이 선물을 줄 때, 전통적으로 어른들의 손에 입맞춤을 합니다. 선물은 보통 손수건으로 싼 돈이나 금화입니다.\n\n3일간의 축하행사는 위계적인 방식으로 조직되어 있습니다. 첫날은 가족 구성원으로 계획되어 있습니다. 젊은이가 찾아가서 어른을 공경하는 것이 전통입니다. 그리고 더 먼 가족과 이웃을 방문합니다. 다음은 포옹과 키스를 위한 시간이며, 실연의 아픔이 고쳐지는 시간이기도 합니다. 만약 논쟁을 벌인 사람들이 있다면, 이드는 평화를 만드는 시간으로 여겨집니다.\n\n축제의 또 다른 명물로는 로쿰(터키시 딜라이트)의 달콤한 맛이 있습니다. 이 간식들은 사탕이나 현금을 기대하며 집집마다 뛰어다니는 이웃 어린이들뿐만 아니라 방문객들에게도 제공됩니다. 게다가, 라마단의 유명한 북 고수들이 아침에 동네를 방문합니다. 길거리의 주민들은 한 달 내내 이 고수들에게 팁을 주는 것이 관례입니다."
afro.3.d3:0 "무하마드 알리는 통치 기간 동안, 이집트 전역에 라마단이 끝날 때 알리라고 요구했습니다. 이렇게 하기 위해 그는 이드의 첫날 새벽에 대포를 발사하기 위해 배치했습니다. 오늘날 사람들이 라마단 마지막 날을 기념하기 위해 준비하고 있을 때, 대포 소리가 이집트 전역에서 들립니다."
afro.3.a:0 "이 날을 축하하자!"
